<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正心格练字活动</title>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="header">
           <img src="images/logo.png" alt="正心格练字 Logo" class="logo"/>
          <div class="title">
              <p class="title-main">正心格练字</p>
              <p class="title-sub">喜迎新年 福气满满</p>
          </div>
      </div>
      <div class="content">
          <div class="price-section">
              <p class = "price">388<span>元</span></p>
              <p class="discount">超值抢购</p>
              <p class="lessons">最高购10课时</p>
          </div>
          <div class="image-section">
            <img src="images/character.png" alt="Character" class="character-image">
          </div>
         <div class="time-section">
             <p class = "limited-time">仅限2025年1月7日首日抢购</p>
             <p class = "discount-time">首日抢购  <span class="arrow">→</span></p>
         </div>
          <div class="join-section">
            <p class="invite">邀请您参加本次活动</p>
            <div class="qr-code-container">
                <p class="long-press">长按识别图中二维码</p>
               <img src = "images/qr-code.png" alt = "QR Code" class = "qr-code"/>
            </div>

              <p class="action-btn">立即参加</p>
            </div>
     </div>
  </div>
</body>
</html>
